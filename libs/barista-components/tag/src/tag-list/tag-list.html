<div class="dt-tag-list-container" [attr.aria-label]="ariaLabel">
  <div class="dt-tag-list-wrapper" #wrapper>
    <ng-content select="dt-tag"></ng-content>
    <div class="dt-tag-list-less-btn" *ngIf="_toDisplayLessButton()" #lessBtn>
      <a (click)="_hide()" class="dt-link" i18n>Less...</a>
    </div>
    <ng-template
      [ngTemplateOutlet]="dtAddTag"
      *ngIf="_showAllTags"
    ></ng-template>
  </div>
  <div class="dt-tag-list-more-btn" *ngIf="_toDisplayMoreButton()" #moreBtn>
    <a (click)="_expand()" class="dt-link" i18n
      >{{ _hiddenTagCount }} More...</a
    >
  </div>
  <ng-template
    [ngTemplateOutlet]="dtAddTag"
    *ngIf="!_showAllTags"
  ></ng-template>
</div>

<ng-template #dtAddTag>
  <ng-content select="dt-tag-add"></ng-content>
</ng-template>
